name:                StatusBot
version:             0.1.0.0
github:              "OmegaGreeNya/StatusBot"
license:             BSD3
author:              "GreenCake (Nikolai)"
maintainer:          "megamancake@yandex.ru"
copyright:           "2022 GreenCake (Nikolai)"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/OmegaGreeNya/StatusBot#readme>

default-extensions:
- OverloadedStrings


dependencies:
- base >= 4.7 && < 5
- bytestring
- text
- time
- http-client
- http-conduit
- http-types

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  StatusBot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - StatusBot

tests:
  StatusBot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - StatusBot
